<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI GP Booking Chat</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
#chat {
  border: 1px solid #ccc;
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
  background: #fff;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
}
.message {
  margin: 5px 0;
  padding: 10px 14px;
  border-radius: 20px;
  max-width: 70%;
  word-wrap: break-word;
  display: inline-block;
  position: relative;
}
.message.confirmed {
  background: #ffc107; /* yellow/gold */
  color: #000;
  align-self: flex-end;
  border-bottom-right-radius: 2px;
}
.user {
  background: #007bff;
  color: #fff;
  align-self: flex-start;   /* LEFT side */
  border-bottom-left-radius: 2px;
}

.bot {
  background: #28a745;
  color: #fff;
  align-self: flex-end;     /* RIGHT side */
  border-bottom-right-radius: 2px;
}

.timestamp {
  font-size: 0.7em;
  color: #eee;
  position: absolute;
  bottom: 2px;
  right: 10px;
}
#inputArea { display: flex; }
#messageInput { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
#sendBtn, #resetBtn { padding: 8px 12px; margin-left: 5px; border-radius: 4px; border: none; cursor: pointer; color: #fff; }
#sendBtn { background: #007bff; }
#resetBtn { background: #dc3545; }
</style>

</head>
<body>

<h2>GP Booking Chat</h2>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
  <button id="resetBtn">Reset</button>
</div>


<script>
const chatDiv = document.getElementById('chat');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const resetBtn = document.getElementById('resetBtn');

const userId = 'webuser1';

function appendMessage(sender, text, type) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  if (type === 'confirmed') div.classList.add('confirmed'); // NEW line
  div.textContent = text;
  chatDiv.appendChild(div);

  // Smooth scroll
  chatDiv.scrollTo({
    top: chatDiv.scrollHeight,
    behavior: 'smooth'
  });
}

function appendOptions(optionsArray) {
  const container = document.createElement('div');
  container.style.margin = "5px 0";
  container.style.display = "flex";
  container.style.flexWrap = "wrap";
  container.style.gap = "6px";
  container.style.alignSelf = "flex-end";

  optionsArray.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.style.padding = "6px 10px";
    btn.style.borderRadius = "6px";
    btn.style.border = "1px solid #ccc";
    btn.style.cursor = "pointer";
    btn.onclick = () => sendMessage(opt);
    container.appendChild(btn);
  });

  chatDiv.appendChild(container);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function sendMessage(message) {
  if (!message) return;
  appendMessage('user', message);
  input.value = '';

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, message })
    });

    const data = await res.json();

if (typeof data.reply === 'string') {
  // Check if this is a confirmation message
  if (data.reply.toLowerCase().includes('confirmed')) {
    appendMessage('bot', data.reply, 'confirmed');
  } else {
    appendMessage('bot', data.reply);
  }
} else if (typeof data.reply === 'object') {
  appendMessage('bot', data.reply.text);
  appendOptions(data.reply.options);
}

  } catch (err) {
    appendMessage('bot', 'Error connecting to server');
    console.error(err);
  }
}

sendBtn.addEventListener('click', () => sendMessage(input.value.trim()));
input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(input.value.trim()); });
resetBtn.addEventListener('click', () => sendMessage('reset'));
</script>




</body>
</html>

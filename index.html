<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>AI GP Booking Chat</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
  }

  .container {
    max-width: 720px;
    margin: 0 auto;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    padding: 12px;
    padding-bottom: calc(12px + env(safe-area-inset-bottom));
    gap: 10px;
  }

  h2 { margin: 6px 0 0; font-size: 18px; }

  #chat {
    flex: 1;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 12px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .message {
    padding: 10px 12px;
    border-radius: 18px;
    max-width: 92%;
    line-height: 1.25;
    font-size: 15px;
    word-break: break-word;
  }

  .user {
    background: #007bff;
    color: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 6px;
  }

  .bot {
    background: #28a745;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 6px;
  }

  .confirmed {
    background: #d4af37 !important; /* gold */
    color: #111 !important;
    font-weight: 600;
  }

  #inputArea {
    display: flex;
    gap: 8px;
    position: sticky;
    bottom: 0;
    background: #f0f2f5;
    padding: 8px 0;
  }

  #messageInput {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px; /* stops iPhone zoom */
  }

  #sendBtn, #resetBtn {
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    color: #fff;
    font-size: 14px;
    min-width: 84px;
  }

  #sendBtn { background: #007bff; }
  #resetBtn { background: #dc3545; }

  /* Options row (date/time buttons) */
  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-self: flex-end;
    margin: 2px 0 6px;
  }

  .optionBtn {
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(0,0,0,0.15);
    background: #ffffff;
    cursor: pointer;
    font-size: 14px;
  }

  .optionBtn:active { transform: scale(0.98); }

  @media (max-width: 420px) {
    #sendBtn, #resetBtn { min-width: 72px; padding: 12px; }
  }

  @media (max-width: 720px) {
  td.actions::before {
    content: "";
    flex: 0;
  }

  td.actions {
    justify-content: flex-end;
  }
}

@media (max-width: 720px) {
  td.actions form,
  td.actions button {
    width: 100%;
  }
}

</style>



</head>
<body>
  <div class="container">
    <h2 id="bizTitle">Booking</h2>
    <p id="bizGreeting" style="margin-top:0;color:#666;"></p>
    <div id="chat"></div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>


<script>
const chatDiv = document.getElementById('chat');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const resetBtn = document.getElementById('resetBtn');
const params = new URLSearchParams(window.location.search);
const biz = params.get("biz") || "gp";
const userId = 'webuser1';

function appendMessage(sender, text, type) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  if (type === 'confirmed') div.classList.add('confirmed'); // NEW line
  div.textContent = text;
  chatDiv.appendChild(div);

  // Smooth scroll
  chatDiv.scrollTo({
    top: chatDiv.scrollHeight,
    behavior: 'smooth'
  });
}

function appendOptions(optionsArray) {
  const container = document.createElement('div');
  container.className = "options";

  optionsArray.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = "optionBtn";
    btn.type = "button";
    btn.textContent = opt;
    btn.onclick = () => sendMessage(opt);
    container.appendChild(btn);
  });

  chatDiv.appendChild(container);
  chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
}


async function sendMessage(message) {
  if (!message) return;
  appendMessage('user', message);
  input.value = '';

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, biz, message })
    });

    const data = await res.json();

if (typeof data.reply === 'string') {
  // Check if this is a confirmation message
  if (data.reply.toLowerCase().includes('confirmed')) {
    appendMessage('bot', data.reply, 'confirmed');
  } else {
    appendMessage('bot', data.reply);
  }
} else if (typeof data.reply === 'object') {
  appendMessage('bot', data.reply.text);
  appendOptions(data.reply.options);
}

  } catch (err) {
    appendMessage('bot', 'Error connecting to server');
    console.error(err);
  }
}

sendBtn.addEventListener('click', () => sendMessage(input.value.trim()));
input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(input.value.trim()); });
resetBtn.addEventListener('click', () => sendMessage('reset'));
</script>




</body>
</html>
